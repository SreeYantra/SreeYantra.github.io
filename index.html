<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Source Threat Intelligence Platforms</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Threat Intelligence Platforms</h1>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Type</th>
                <th>URL</th>
                <th>Purpose</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table content will be loaded here -->
        </tbody>
    </table>

    <script>
        // Load table content dynamically
        fetch('table-content.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('table-body').innerHTML = data;
            })
            .catch(error => console.error('Error loading table content:', error));
    </script>
</body>
</html>
