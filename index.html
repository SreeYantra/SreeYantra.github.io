<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Source Threat Intelligence Platform</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .main-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Center input and buttons */
        .input-container {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            width: 50%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-weight: bold;
        }

        /* Layout for reputation checkboxes */
        .checkbox-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            transform: scale(0.9);
        }

        /* Added styles for IP/Domain Reputation buttons */
        .reputation-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .reputation-buttons button {
            margin: 10px;
            background-color: #ff6b6b;
        }

        .reputation-buttons button:hover {
            background-color: #e40000;
        }
    </style>
</head>
<body>

    <h1>Open-Source Threat Intelligence Platform</h1>

    <!-- Main content container -->
    <div class="main-container">
        <div class="input-container">
            <input type="text" id="inputField" placeholder="Enter IP Address or Domain" />
            <button onclick="checkReputation()">Check Reputation</button>
        </div>

        <!-- IP Reputation Checkboxes -->
        <div class="checkbox-container" id="ipCheckboxes">
            <label><input type="checkbox" id="abuseipdb-ip" onclick="openAbuseIPDB()"> AbuseIPDB</label>
            <label><input type="checkbox" id="alienvault-ip" onclick="openAlienVault()"> AlienVault OTX</label>
            <label><input type="checkbox" id="talos-ip" onclick="openTalos()"> Talos Intelligence</label>
        </div>

        <!-- Domain Reputation Checkboxes -->
        <div class="checkbox-container" id="domainCheckboxes">
            <label><input type="checkbox" id="abuseipdb-domain" onclick="openAbuseIPDBDomain()"> AbuseIPDB</label>
            <label><input type="checkbox" id="alienvault-domain" onclick="openAlienVaultDomain()"> AlienVault OTX</label>
            <label><input type="checkbox" id="talos-domain" onclick="openTalosDomain()"> Talos Intelligence</label>
            <label><input type="checkbox" id="threatminer-domain" onclick="openThreatMiner()"> ThreatMiner</label>
            <label><input type="checkbox" id="virustotal-domain" onclick="openVirusTotal()"> VirusTotal</label>
            <label><input type="checkbox" id="bluecoat-domain" onclick="openBluecoat()"> Bluecoat SiteReview</label>
            <label><input type="checkbox" id="webcheck-domain" onclick="openWebCheck()"> Web-Check</label>
        </div>

        <!-- Display results -->
        <div class="results" id="results"></div>

        <!-- Buttons for external reputation checks -->
        <div class="reputation-buttons">
            <button id="reputationBtn" style="display:none;" onclick="openReputation()">View Reputation</button>
        </div>
    </div>

    <script>
        function checkReputation() {
            const input = document.getElementById('inputField').value;
            const resultsDiv = document.getElementById('results');
            const reputationBtn = document.getElementById('reputationBtn');

            if (!input) {
                resultsDiv.innerHTML = "<p class='error'>Please enter an IP address or domain name.</p>";
                resultsDiv.style.display = 'block';
                return;
            }

            resultsDiv.innerHTML = `<p>Checking reputation for: <strong>${input}</strong></p>`;
            resultsDiv.style.display = 'block';

            // Show the external reputation check buttons
            reputationBtn.style.display = 'block';
        }

        // IP Reputation Check functions
        function openAbuseIPDB() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('abuseipdb-ip').checked) {
                window.open(`https://www.abuseipdb.com/check/${input}`, '_blank');
            }
        }

        function openAlienVault() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('alienvault-ip').checked) {
                window.open(`https://otx.alienvault.com/indicator/ip/${input}`, '_blank');
            }
        }

        function openTalos() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('talos-ip').checked) {
                window.open(`https://talosintelligence.com/reputation_center/lookup?search=${input}`, '_blank');
            }
        }

        // Domain Reputation Check functions
        function openAbuseIPDBDomain() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('abuseipdb-domain').checked) {
                window.open(`https://www.abuseipdb.com/check/${input}`, '_blank');
            }
        }

        function openAlienVaultDomain() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('alienvault-domain').checked) {
                window.open(`https://otx.alienvault.com/indicator/domain/${input}`, '_blank');
            }
        }

        function openTalosDomain() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('talos-domain').checked) {
                window.open(`https://www.talosintelligence.com/reputation_center/lookup?search=${input}`, '_blank');
            }
        }

        function openThreatMiner() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('threatminer-domain').checked) {
                window.open(`https://www.threatminer.org/domain.php?q=${input}`, '_blank');
            }
        }

        function openVirusTotal() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('virustotal-domain').checked) {
                window.open(`https://www.virustotal.com/gui/domain/${input}`, '_blank');
            }
        }

        // New functions for additional URL services
        function openBluecoat() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('bluecoat-domain').checked) {
                window.open(`https://sitereview.bluecoat.com/#/lookup-result/${input}`, '_blank');
            }
        }

        function openWebCheck() {
            const input = document.getElementById('inputField').value;
            if (document.getElementById('webcheck-domain').checked) {
                window.open(`https://web-check.xyz/check/https%3A%2F%2F${encodeURIComponent(input)}`, '_blank');
            }
        }

        function openReputation() {
            const input = document.getElementById('inputField').value;
            const reputationUrls = [];

            // Add dynamic URLs based on selected checkboxes
            if (document.getElementById('abuseipdb-ip').checked) {
                reputationUrls.push(`https://www.abuseipdb.com/check/${input}`);
            }
            if (document.getElementById('alienvault-ip').checked) {
                reputationUrls.push(`https://otx.alienvault.com/indicator/ip/${input}`);
            }
            if (document.getElementById('talos-ip').checked) {
                reputationUrls.push(`https://talosintelligence.com/reputation_center/lookup?search=${input}`);
            }

            // Add domain checks
            if (document.getElementById('abuseipdb-domain').checked) {
                reputationUrls.push(`https://www.abuseipdb.com/check/${input}`);
            }
            if (document.getElementById('alienvault-domain').checked) {
                reputationUrls.push(`https://otx.alienvault.com/indicator/domain/${input}`);
            }
            if (document.getElementById('talos-domain').checked) {
                reputationUrls.push(`https://www.talosintelligence.com/reputation_center/lookup?search=${input}`);
            }
            if (document.getElementById('threatminer-domain').checked) {
                reputationUrls.push(`https://www.threatminer.org/domain.php?q=${input}`);
            }
            if (document.getElementById('virustotal-domain').checked) {
                reputationUrls.push(`https://www.virustotal.com/gui/domain/${input}`);
            }
            if (document.getElementById('bluecoat-domain').checked) {
                reputationUrls.push(`https://sitereview.bluecoat.com/#/lookup-result/${input}`);
            }
            if (document.getElementById('webcheck-domain').checked) {
                reputationUrls.push(`https://web-check.xyz/check/https%3A%2F%2F${encodeURIComponent(input)}`);
            }

            if (reputationUrls.length > 0) {
                window.open(reputationUrls[0], '_blank');
            }
        }
    </script>

</body>
</html>
