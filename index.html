<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SecuraStep - Step-by-step security in Digital Age</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding-bottom: 150px; /* To prevent overlap with fixed fingerprint display */
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
    }
    p {
      text-align: center;
      font-size: .8em;
      color: #777;
      margin-top: 0;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5em;
      color: #333;
    }
    .main-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
    }
    .input-container {
      text-align: center;
    }
    input[type=text] {
      padding: 10px;
      font-size: 1.1em;
      width: 50%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color .3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
    }
    .error {
      color: red;
      font-weight: 700;
    }
    .checkbox-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .checkbox-container input[type=checkbox] {
      transform: scale(.9);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, td, th {
      border: 1px solid #ddd;
    }
    td, th {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      text-align: center;
    }
    #search-bar {
      width: 40%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .note {
      font-size: 1.2em;
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    .trusted-list {
      margin-bottom: 30px;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .other {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      margin-right: 15px;
    }
    h1 {
      margin: 0;
      color: #333;
      font-size: 2em;
    }
    p {
      font-size: .8em;
      color: #777;
      margin: 0;
    }
    .weather-info {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
      font-size: 1.1em;
      color: #333;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .main-container.dark-mode {
      background-color: #2d2d2d;
      color: #fff;
    }
    button.dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }

    /* Scroll-to-Top Button */
    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      display: none;
    }

    #scrollToTop:hover {
      background-color: #0056b3;
    }

    /* Privacy Fingerprint Display at the Bottom */
    #fingerprint-info {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e9ecef;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #ddd;
      font-size: 1.1em;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" onclick="toggleDarkMode()" style="position: fixed; top: 20px; left: 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer;">
    Toggle Dark Mode
  </button>

  <div class="header">
    <img src="logo.png" alt="SecuraStep Logo" class="logo">
    <div>
      <h1>SecuraStep</h1>
      <p>Step-by-step security in Digital Age</p>
    </div>
  </div>

  <h2>Integrated search for OSINT Information</h2>

  <div class="main-container">
    <div class="input-container">
      <input type="text" id="inputField" placeholder="Enter IP Address or Domain">
    </div>

    <div class="checkbox-container" id="ipCheckboxes">
      <label><input type="checkbox" id="abuseipdb-ip" onclick="openAbuseIPDB()"> IP.AbuseIPDB</label>
      <label><input type="checkbox" id="alienvault-ip" onclick="openAlienVault()"> IP.AlienVault OTX</label>
      <label><input type="checkbox" id="talos-ip" onclick="openTalos()"> IP.Talos Intelligence</label>
      <label><input type="checkbox" id="virustotal-ip" onclick="virustotal()"> IP.VirusTotal</label>
      <label><input type="checkbox" id="whois-ip" onclick="openWhois()"> IP.Whois (DomainTools)</label>
    </div>

    <div class="checkbox-container" id="domainCheckboxes">
      <label><input type="checkbox" id="abuseipdb-domain" onclick="openAbuseIPDBDomain()"> D.AbuseIPDB</label>
      <label><input type="checkbox" id="alienvault-domain" onclick="openAlienVaultDomain()"> D.AlienVault OTX</label>
      <label><input type="checkbox" id="talos-domain" onclick="openTalosDomain()"> D.Talos Intelligence</label>
      <label><input type="checkbox" id="threatminer-domain" onclick="openThreatMiner()"> D.ThreatMiner</label>
      <label><input type="checkbox" id="virustotal-domain" onclick="openVirusTotal()"> D.VirusTotal</label>
      <label><input type="checkbox" id="bluecoat-domain" onclick="openBluecoat()"> D.Bluecoat SiteReview</label>
      <label><input type="checkbox" id="whois-domain" onclick="openWhoisDomain()"> D.Whois (DomainTools)</label>
      <label><input type="checkbox" id="sslLabs-domain" onclick="openSSLLabs()"> D.SSLLabs</label>
    </div>

    <div id="scrollToTop">
      <button onclick="scrollToTop()">â†‘</button>
    </div>

  </div>

  <!-- Fingerprint Information Section -->
  <div id="fingerprint-info">
    <p><strong>Privacy Fingerprint:</strong> This page does not collect or store any personal information.</p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const elements = document.querySelectorAll('.main-container');
      elements.forEach(function(el) {
        el.classList.toggle('dark-mode');
      });
      const buttons = document.querySelectorAll('button');
      buttons.forEach(function(btn) {
        btn.classList.toggle('dark-mode');
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', function() {
      const scrollToTopButton = document.getElementById('scrollToTop');
      if (window.scrollY > 300) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    });
  </script>

</body>
</html>
